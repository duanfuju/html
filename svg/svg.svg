<?xml version="1.0"?>
<svg width="100%" height="100%" viewBox="1000 0 1000 300"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <path  id="MyPath"
          d="m 50 100
             s 200 100 300   0 400 100
             s 500 200 600 300 700 200
             s 800 100 900 100 900 100" />
  </defs>

  <use xlink:href="#MyPath" fill="none" stroke="red"  />

  <text font-family="Verdana" font-size="42.5"  >
    <textPath xlink:href="#MyPath" >
    	 动漫作品《魔法禁书目录》的第二主角。学园都市仅有的七名超能力者（Level 5）排名第一位，性别不明，能力为“矢量操作”，代号“一方通行”。能够操控能量方向，只要经过皮肤碰触，就可以自由操纵动能、热能、电能等所有能量的方向，可以反射一切物理攻击。为了从“最强”成为“无敌”，曾经参加了“绝对能力者进化计划”的实验。因为自8月31日头部受伤，现在只能靠项圈型电极配合御坂网络的运算支援，才能使用超能力。
    </textPath>
  </text>

  <!-- Show outline of the viewport using 'rect' element -->
  <rect x="1" y="1" width="998" height="298"
        fill="none"  stroke-width="2" />
        
</svg>